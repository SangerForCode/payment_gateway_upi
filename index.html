<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>UPI QR Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
  .box { max-width:420px; margin:auto; background:white; padding:25px; border-radius:14px; box-shadow:0 4px 20px rgba(0,0,0,0.15); animation:fade 0.4s ease; }
  input { width:100%; padding:10px; margin:8px 0; border-radius:6px; border:1px solid #ccc; }
  button { width:100%; padding:12px; background:#0077ff; border:none; color:white; border-radius:6px; font-size:16px; cursor:pointer; }
  #qrcode { margin-top:20px; display:flex; justify-content:center; align-items:center; padding:20px; background:#f0f8ff; border-radius:12px; box-shadow:0 0 12px rgba(0,0,0,0.12); }
  @keyframes fade { from{opacity:0; transform:translateY(8px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="box">
  <h2>UPI QR Generator</h2>
  <label>Receiver UPI ID</label>
  <input id="upi" value="sanger1@ptaxis" />

  <label>Amount</label>
  <input id="amt" placeholder="Enter amount" type="number" />

  <button onclick="makeQR()">Generate QR</button>

  <div id="qrcode"></div>
  <button id="upiBtn" style="margin-top:10px; display:none; padding:12px; background:#28a745; border:none; color:white; border-radius:6px; font-size:16px; cursor:pointer;">Pay using UPI App</button>

</div>

<script>
function makeQR(){
  const upi = document.getElementById("upi").value.trim();
  const amt = document.getElementById("amt").value.trim();

  if(!upi || !amt){ alert("Enter UPI ID and Amount"); return; }

  const payload = `upi://pay?pa=${upi}&pn=Receiver&am=${amt}&cu=INR`;

  document.getElementById("qrcode").innerHTML = "";
  new QRCode(document.getElementById("qrcode"), payload);

  const upiBtn = document.getElementById("upiBtn");
  upiBtn.style.display = "block";
  upiBtn.onclick = () => { window.location.href = payload; };
}
</script>
</body>
</html>
